name: Execute local test

on:
  push:
    branches:
      - main

jobs:
  local-test:
    name: local-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: v1.17

      - uses: azure/setup-kubectl@v3
        with:
          version: v1.23.3
        
      - uses: actions/checkout@v3
        with:
          repository: kcp-dev/kcp
          ref: release-0.6
      - name: Build KCP plugin
        run: |-
          go mod vendor
          make install
          kubectl-kcp --version
          kubectl version --client=true
      # Install kind with a local registry
      - uses: container-tools/kind-action@v1
        name: Kubernetes KinD Cluster w/local registry

      - uses: actions/checkout@v3
      - name: Test local setup
        run: |-
          ./local/kind/setup.sh

      - run: |-
          nohup ./local/kcp/start.sh > nohup.out &
          i=0
          while ! grep "ctrl-C" nohup.out >/dev/null; do
            cat nohup.out
            sleep 5
            i=$((i+1))
            if [ $i -gt 60 ]; then
              printf "Failed to start kcp cluster\n"
              exit 1
            fi
          done
          echo "Done"