---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: deploy-cluster
spec:
  params:
    - name: ocp_version
      description: ocp cluster version that you want to provision
    - name: region
      description: ocp cluster region where you want to provision
    - name: cluster-name
    - name: target_branch
  workspaces:
    - name: source
    - name: output
  steps:
    - name: install-cluster
      image: quay.io/redhat-pipeline-service/ci-runner:$(params.target_branch)
      imagePullPolicy: Always
      env:
        - name: CLUSTER_NAME
          value: "$(params.cluster-name)"
        - name: KUBECONFIG_DIR
          value: "$(workspaces.output.path)"
        - name: REGION
          value: "$(params.region)"
        - name: OCP_VERSION
          value: "$(params.ocp_version)"
        - name: BW_CLIENTID
          valueFrom:
            secretKeyRef:
              name: hypershift-bitwarden
              key: "BW_CLIENTID"
        - name: BW_CLIENTSECRET
          valueFrom:
            secretKeyRef:
              name: hypershift-bitwarden
              key: "BW_CLIENTSECRET"
        - name: BW_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hypershift-bitwarden
              key: "BW_PASSWORD"
      command:
        - $(workspaces.source.path)/ci/images/ci-runner/hack/bin/deploy-cluster.sh
